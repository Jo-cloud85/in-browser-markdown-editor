<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./public/assets/favicon-32x32.png">
  <title>In-browser markdown editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="stylesheet" href="./src/css/markdown-main.css">
  <link rel="stylesheet" href="./src/css/dark-theme.css">
  <link rel="stylesheet" href="./src/css/mobile_tablet.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row flex-nowrap">

      <div class="col-auto px-0 ">
        <div id="sidebar" class="collapse collapse-horizontal" tabindex="-1">
          <div id="sidebar-nav">

            <div class="docs-nav-section">
              <label>My Documents</label>
              <button id="new-doc-btn" type="button">+ New Document</button>
              <div class="all-docs">
              </div>
            </div>

            <div id="day-night-toggle">
              <img id="icon-dark" src="./public/assets/icon-dark-mode.svg" alt="icon-moon">
              <div id="toggle-switch">
                <input type="checkbox" id="toggle">
                <label for="toggle" id="toggle-label"></label>
              </div>
              <img id="icon-light" src="./public/assets/icon-light-mode.svg" alt="icon-sun">
            </div>

          </div>
        </div>
      </div>

      <main class="col main-container">
        <div id="main-header">
          <button type="button" id="menu-close-toggle" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-expanded="false" aria-controls="sidebar">
            <span></span>
          </button>

          <div id="sub-header">
            <img id="brand-logo" src="./public/assets/logo.svg" alt="brand-logo">
            <span id="divider">|</span>

            <div>
              <div id="document-section">
                <img class="icon-doc" src="./public/assets/icon-document.svg" alt="icon-doc">
                <div id="document-name">
                  <label>Document Name</label>
                  <input id="doc-name-editable" value="welcome.md">
                </div>
              </div>

              <div id="delete-or-save-section">
                <button type="button" id="del-btn">
                  <svg width="18" height="20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 16a1 1 0 0 0 1-1V9a1 1 0 1 0-2 0v6a1 1 0 0 0 1 1ZM17 4h-4V3a3 3 0 0 0-3-3H8a3 3 0 0 0-3 3v1H1a1 1 0 1 0 0 2h1v11a3 3 0 0 0 3 3h8a3 3 0 0 0 3-3V6h1a1 1 0 0 0 0-2ZM7 3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v1H7V3Zm7 14a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V6h10v11Zm-3-1a1 1 0 0 0 1-1V9a1 1 0 0 0-2 0v6a1 1 0 0 0 1 1Z" fill="#7C8187" />
                  </svg>
                </button>
                <button id="save-change-btn" type="button">
                  <img src="./public/assets/icon-save.svg" alt="icon-save">
                  <span>Save Changes</span>
                </button>
              </div>
            </div>

          </div>
        </div>

        <div class="markdown-main-container">
          <div id="markdown-input-section">
            <div id="markdown-input-header">
              <label>Markdown</label>
            </div>
            <div id="markdown-content">
              <textarea id="markdown-input" wrap="hard"></textarea>
            </div>
          </div>

          <div id="preview-section">
            <div id="preview-header">
              <label>Preview</label>
              <div id="preview-toggle">
                <span></span>
              </div>
            </div>
            <div id="preview-content"></div>
          </div>
        </div>
      </main>
    </div>
    <div id="delete-prompt-box-bg">
      <div id="delete-prompt-box">
        <p id="del-heading">Delete this document?</p>
        <p id="del-msg">Are you sure you want to delete <span id="doc-to-del">'welcome.md'</span> document and its contents? This action cannot be reversed.</p>
        <button id="cfm-n-del-btn" type="button">Confirm & Delete</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="./src/index.js"></script>
</body>

</html>
